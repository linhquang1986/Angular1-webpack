<div class="container">
  <div class=" lst-mesurements">
    <ul class="clearfix">
      <li class=""
          ng-repeat="measurement in measurements track by $index"
          ng-class="measurement.category==currentMeasurement.category?'active':''"
          ng-click="chooseMeasurement(measurement)">
        <span>{{measurement.category}}</span>
      </li>
    </ul>
  </div>
  <div class="mesurement-contain">
    <p>{{currentMeasurement.desc}}</p>
    <div class="row mt-30">
      <div class="col-md-6 mesurement-item" ng-repeat="item in currentMeasurement.items">
        <div class="text-center">
          <img src="{{item.image}}" alt="" class="img-responsive">
          <div class="text-uppercase mt-20 "><strong>{{item.name}}</strong></div>
        </div>
      </div>
    </div>
  </div>
</div>

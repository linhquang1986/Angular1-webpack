<div class="">
  <div class="filter-heading filter-step second-step text-uppercase">Find your product</div>
  <div class="mt-20">
    <div uib-dropdown on-toggle="toggled(open)" class="dropdown-filer-container">
      <a href id="brand-dropdown" class="sm-font dropdown-placeholder white-color" uib-dropdown-toggle >
        <span class="text-show">{{selectedBrand.name || 'Choose a brand'}}</span> <span class="triangle-down lnk-yellow">&#9661;</span>
      </a>
      <ul class="dropdown-menu dropdown-dark" uib-dropdown-menu aria-labelledby="brand-dropdown">
        <li ng-repeat="brand in brands">
          <a class="white-color" href ng-click="chooseBrand(brand)">{{brand.name}}</a>
        </li>
      </ul>
    </div>
  </div>

    </button>
  </div>-->
</div>
